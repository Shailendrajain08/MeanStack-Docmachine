<div *ngIf="!toggle" class="card login-form" style="height: 530px !important; margin-bottom: 60px;">
    <div class="card-body card-content">
        <div style="text-align: center;">
            <img height="60px" width="180px" src="../../../assets/images/2df3c6e3b7dcfda591bf650efe2942d54e8aed0e.png"
                class="card-title text-center">
            <p class="enter">Enter new password </p>
        </div>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label>Enter New Password</label>
                <input formControlName="password1" autocomplete="off" id="password1" [type]="password"
                    placeholder="Enter New Password" required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 password password1 input"
                    [ngClass]="{ 'is-invalid': submitted && f.password1.errors }" />
                <div (click)="onClick()" class="eye">
                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                </div>
                <div *ngIf="submitted && f.password1.errors" class="invalid-feedback">
                    <div *ngIf="f.password1.errors.required" style="margin-left: 15px; margin-top: -16px">
                        Please enter password
                    </div>
                    <div *ngIf="f.password1.errors.minlength" style="margin-left: 15px; margin-top: -16px">
                        Password should be more than 6 letter
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group mb-3">
                <label>Confirm New Password</label>
                <input [type]="password1 " formControlName="password2" autocomplete="off" id="password2"
                    placeholder="Confirm New Password" required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 password password1 input"
                    [ngClass]="{
        'is-invalid': submitted && f.password2.errors}" />
                <div (click)="onClick1()" class="eye">
                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!show1"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show1"></i>
                </div>
                <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                    <div *ngIf="f.password2.errors.required" style="margin-left: 15px; margin-top: -16px">
                        Please enter confirm passwor
                    </div>
                    <div *ngIf="f.password2.errors.minlength"
                        style="margin-left: 15px; margin-top: -16px">
                        Password should be more than 6 letter
                    </div>
                </div>
            </div>
            <br>

            <button type="submit" class="button">Reset my password</button>
        </form>
    </div>
</div>

<div *ngIf="toggle" class="card login-form" style="margin-bottom: 60px !important;">
    <div class="card-body card-content" style="text-align: center;">
        <img height="60px" width="180px" src="../../../assets/images/2df3c6e3b7dcfda591bf650efe2942d54e8aed0e.png"
            class="card-title text-center"> <br>
        <img height="65px" width="65px" src="../../../assets/Checkmark.png" style="margin-top: 40px;">
        <p class="success">Successful password reset!</p>
        <p class="subheading">You can now use your new password to login to <br>
            your account</p>

        <div style="text-align: center;">
            <button class="button1" [routerLink]="['']">Login</button>
        </div>
    </div>
</div>
